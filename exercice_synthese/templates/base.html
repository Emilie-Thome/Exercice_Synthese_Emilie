<!DOCTYPE html>
<html>
<title>{% block title %}Ma bibliothèque musicale{% endblock %}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  li {list-style-type: none;
      text-align: center;
      letter-spacing: 3px;
      padding: 3px;
      }
  li a {text-decoration: none;}
  form { text-align: center; }
  body * {font-family: "Raleway", Arial, sans-serif}
  h1 {letter-spacing: 6px}
  .w3-row-padding img {margin-bottom: 12px}
</style>


<body>


<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
  <link rel="stylesheet" href="/media/css/style.css">
  {% block header %}
  <h1 class="w3-xlarge">MEDIATHEQUE</h1>
  <h1>Émilie</h1>

  <div class="w3-padding-32">
    <div class="w3-bar w3-border">
      <a href="search" class="w3-bar-item w3-button">Search</a>
      <a href="all-artists" class="w3-bar-item w3-button w3-light-grey">Artists</a>
      <a href="all-albums" class="w3-bar-item w3-button">Albums</a>
      <a href="all-tracks" class="w3-bar-item w3-button w3-hide-small">Tracks</a>
    </div>
  </div>
  {% endblock %}

</header>

<!-- Page Content -->
<section id="content">
  {% block content %}{% endblock %}
</section>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large">
  {% block footer %}
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
  {% endblock %}
</footer>
</body>
</html>
